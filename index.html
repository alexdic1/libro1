<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Regno dei Morti</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
    </style>
  </head>
  <body>
    <a-scene fog="type: linear; color: #000000; near: 2; far: 30">

      <!-- Assets -->
      <a-assets>
        <img id="sky" src="assets/regno-dei-morti.png">
        <audio id="audio-bg" src="assets/musica1.mp3"></audio>
      </a-assets>

      <!-- Cielo avvolgente -->
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>

      <!-- Suono ambientale -->
      <a-entity sound="src: #audio-bg; autoplay: true; loop: true; positional: false; volume: 0.6"></a-entity>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    </a-scene>
  </body>
</html>
