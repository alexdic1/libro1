<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Regno dei Morti</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
    </style>
  </head>
  <body>
    <a-scene background="color: #000000">

      <!-- Asset -->
      <a-assets>
        <img id="skyTexture" src="assets/sky360.jpg">
        <audio id="audio-bg" src="assets/musica1.mp3"></audio>
      </a-assets>

      <!-- Cielo panoramico -->
      <a-sky src="#skyTexture" radius="5000" rotation="0 -90 0"></a-sky>

      <!-- Suono ambientale continuo -->
      <a-entity sound="src: #audio-bg; autoplay: true; loop: true; positional: false; volume: 0.6"></a-entity>

      <!-- Telecamera libera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    </a-scene>
  </body>
</html>
