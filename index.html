<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Regno dei Morti - Luminoso</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="overlay">ENTRA</div>

    <a-scene>
      <a-assets>
        <img id="bg" src="assets/sfondo-luminoso.jpg">
        <audio id="audio-bg" src="assets/musica1.mp3"></audio>
      </a-assets>

      <!-- Pannello frontale visibile -->
      <a-plane src="#bg" position="0 1.6 -4" width="8" height="4.5" material="side: double"></a-plane>

      <!-- Suono -->
      <a-entity id="audio" sound="src: #audio-bg; autoplay: false; loop: true; positional: false; volume: 0.6"></a-entity>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const audio = document.getElementById('audio');

      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        audio.components.sound.playSound();
      });
    </script>
  </body>
</html>
