<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Regno dei Morti - Mobile Fix</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }

      #overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        cursor: pointer;
        transition: opacity 0.5s ease;
      }

      #overlayText {
        color: white;
        font-size: 1.5em;
        padding: 1em 2em;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        text-align: center;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div id="overlayText">Tocca per entrare</div>
    </div>

    <a-scene background="color: #000000">
      <a-assets>
        <img id="skyTexture" src="assets/sky360.jpg">
        <audio id="audio-bg" src="assets/musica1.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-sky src="#skyTexture" rotation="0 -90 0" radius="5000"></a-sky>

      <a-entity id="audio" sound="src: #audio-bg; autoplay: false; loop: true; positional: false; volume: 0.7"></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const audio = document.getElementById('audio');

      const startExperience = () => {
        overlay.style.opacity = '0';
        setTimeout(() => overlay.style.display = 'none', 500);
        if (audio.components.sound) {
          audio.components.sound.playSound();
        }
      };

      // Avvia esperienza al primo tap/click ovunque sullâ€™overlay
      overlay.addEventListener('click', startExperience);
      overlay.addEventListener('touchstart', startExperience);
    </script>
  </body>
</html>
