<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Regno dei Morti - Audio Fix</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }

      #overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        cursor: pointer;
        font-family: sans-serif;
        color: white;
        text-align: center;
      }

      #audioContainer {
        margin-top: 20px;
      }

      audio {
        width: 220px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div><strong>Tocca per entrare</strong><br>e avvia l'audio manualmente</div>
      <div id="audioContainer">
        <audio id="audio" controls>
          <source src="assets/musica1.mp3" type="audio/mpeg">
          Il tuo browser non supporta l'audio.
        </audio>
      </div>
    </div>

    <a-scene background="color: #000000">
      <a-assets>
        <img id="skyTexture" src="assets/sky360.jpg">
      </a-assets>

      <a-sky src="#skyTexture" rotation="0 -90 0" radius="5000"></a-sky>

      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const audio = document.getElementById('audio');

      audio.addEventListener('play', () => {
        overlay.style.opacity = '0';
        setTimeout(() => overlay.style.display = 'none', 500);
      });
    </script>
  </body>
</html>
